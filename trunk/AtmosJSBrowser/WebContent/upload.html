<html>
<head>
    <meta charset="UTF-8">
    <!-- Atmos REST API -->
    <script type="text/javascript" src="js/crypto-min.js"></script>
    <!-- Atmos REST API -->
    <script type="text/javascript" src="js/hmac-min.js"></script>
    <!-- Atmos REST API -->
    <script type="text/javascript" src="js/sha1-min.js"></script>
    <!-- Atmos REST API -->
    <script type="text/javascript" src="js/atmos-min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        function getName( path ) {
            var slashIndex = path.lastIndexOf( "/" );
            var backIndex = path.lastIndexOf( "\\" );
            var index = Math.max( slashIndex, backIndex );
            if ( index > 0 ) return path.substr( index + 1 );
            else return path;
        }

        function upload() {
            var uploadForm = $( '#uploadForm' );
            var uploadField = $( 'input[name="uploadField"]' );
            var mimeType = $( 'input[name="Content-Type"]', uploadForm );
            var emcDate = $( 'input[name="x-emc-date"]', uploadForm );
            var emcUid = $( 'input[name="x-emc-uid"]', uploadForm );
            var emcSignature = $( 'input[name="x-emc-signature"]', uploadForm );
            var uri = uploadForm[0].action;
            var fileName = getName( uploadField.val() );
            uri += fileName;
            uploadForm[0].action = uri;

            var headers = {};
            atmos._prepBaseHeaders( headers );
            atmos._prepUploadHeaders( headers );
            atmos._signRequest( "POST", headers, uri );
            mimeType.val( headers["Content-Type"] );
            emcDate.val( headers["x-emc-date"] );
            emcUid.val( headers["x-emc-uid"] );
            emcSignature.val( headers["x-emc-signature"] );

            uploadForm.submit();
        }
    </script>
    <script type="text/javascript">
        var atmos = new AtmosRest( {uid: "0bc871f97086456db2e803ccc172ccec/stu", secret: "1ofJI8FYceLBTGvflJutDvc4uwc="} );
    </script>
</head>
<body>

<form action="/rest/namespace/stu/test/" id="uploadForm" target="uploadTarget" method="POST">
    <input type="hidden" name="Content-Type" value=""/>
    <input type="hidden" name="x-emc-date" value=""/>
    <input type="hidden" name="x-emc-uid" value=""/>
    <input type="hidden" name="x-emc-signature" value=""/>
    <input type="file" name="uploadField"/>
    <input type="button" value="Upload" onclick="upload()"/>
</form>

<iframe id="uploadTarget" width="600" height="600"></iframe>

</body>
</html>
