<html>
<head>
    <meta charset="UTF-8">
    <title>AtmosJS Upload Test</title>

    <script type="text/javascript" src="js/crypto-min.js"></script>
    <script type="text/javascript" src="js/hmac-min.js"></script>
    <script type="text/javascript" src="js/sha1-min.js"></script>
    <script type="text/javascript" src="js/atmos.js"></script>
    <script type="text/javascript" src="js/atmos-config.js"></script>
    <style type="text/css">
        .content {
            width: 600px;
            padding: 8px;
        }

        .longTextField {
            width: 250pt;
        }

        #dropZone {
            width: 100%;
            height: 400px;
            line-height: 400px;
            text-align: center;
            color: gray;
            font-style: italic;
            border: 1px dotted gray;
            border-radius: 8px;
        }

        #fileList {
            min-height: 50px;
            font: 12pt bold Courier New;
            border: 1px solid black;
            border-radius: 8px;
        }

        #fileList .pending {
            opacity: 0.3;
        }

        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 4px 20px;
            border: 1px solid black;
            border-radius: 4px;
            background-color: #ffff99;
            font-weight: bold;
            cursor: default;
        }

        #directoryList {
            width: 100%;
            min-height: 50px;
            border: 1px solid black;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
    <script>
        var atmos = new AtmosRest(window.atmosConfig);
        atmos.info("atmosApi.setUp");

        function dumpAll(object) {
            var str = '[';
            for (var prop in object) {
                if (prop === 'dump') continue;
                var val = object[prop];
                if (typeof(val) === 'object') val = dumpAll(val);
                str += prop + '=' + val + ', ';
            }
            str = str.substr(0, str.length - 2);
            return str;
        }

        document.addEventListener('DOMContentLoaded', function() {
            var dropZoneElement = document.getElementById('dropZone');
            dropZoneElement.addEventListener('drop', dropFiles, false);
            dropZoneElement.addEventListener('dragover', function(event) {
                event.stopPropagation();
                event.preventDefault();
            }, false);
            var listDirButton = document.getElementById('listDirectoryButton');
            listDirButton.addEventListener('click', listDirectory, false);
        }, false);

        function dropFiles(event) {
            event.stopPropagation();
            event.preventDefault();

            dumpAll(event.dataTransfer.types);

            // FileList (HTML5 File API)
            var fileList = event.dataTransfer.files;
            var targetList = document.getElementById('fileList');
            for (var i = 0; i < fileList.length; i++) {
                var file = fileList[i];
                dropFile(file);
            }
        }

        function dropFile(file) {
            var path = document.getElementById('path').value;
            if (path[path.length - 1] !== '/') path += '/';
            var name = file.name;
            var type = file.type || null;
            var fullPath = path + name;

            var shareUrl = atmos.getShareableUrl(fullPath, new Date(new Date().getTime() + (60 * 60 * 1000)));

            var targetList = document.getElementById('fileList');
            targetList.innerHTML += '<li id="' + fullPath + '" class="pending"><a href="' + shareUrl + '">' + fullPath + '</a> (' + (type || '?') + ' - ' + file.size + ' bytes) <a href="javascript:deleteObject(\'' + fullPath + '\');">delete</a></li>';

            var reader = new FileReader();
            reader.onload = function(event) {
                var content = event.target.result;
                atmos.createObjectOnPath(fullPath, null, null, null, content, type, null,
                        function(result) {
                            if (result.success) {
                                document.getElementById(fullPath).className = '';
                            } else {
                                alert(dumpAll(result));
                            }
                        });
            };
            reader.readAsBinaryString(file);
        }

        function deleteObject(fullPath) {
            atmos.deleteObject(fullPath, null, function(result) {
                if (result.success) {
                    var parent = document.getElementById('fileList');
                    var child = document.getElementById(fullPath);
                    if (child) parent.removeChild(child);
                    parent = document.getElementById('directoryContents');
                    child = document.getElementById(fullPath+'Entry');
                    if (child) parent.removeChild(child);
                } else {
                    alert(dumpAll(result));
                }
            });
        }

        function listDirectory(event) {
            var directory = document.getElementById('directory').value;
            var options = new ListOptions( 0, null, false, null, null );
            document.getElementById('directoryContents').innerHTML = 'Listing...';
            atmos.listDirectory(directory, options, null, function(result) {
                if (result.success) {
                    var contents = '';
                    for( var i=0; i<result.results.length; i++ ) {
                        var entry = result.results[i];
                        var shareUrl = atmos.getShareableUrl(entry.path, new Date(new Date().getTime() + (4 * 60 * 60 * 1000)));
                        contents += '<li id="' + entry.path + 'Entry"><a href="' + shareUrl + '">' + entry.path + '</a> <a href="javascript:deleteObject(\'' + entry.path + '\');">delete</a></li>';
                    }
                    document.getElementById('directoryContents').innerHTML = contents;
                } else {
                    alert(dumpAll(result));
                }
            });
        }
    </script>
</head>
<body>
<div class="content">
    <h1 id="nodeunit-header">AtmosJS Upload Test</h1>
    <p><label>Target Path: <input type="text" id="path" name="pathToFile" class="longTextField"
                                  title="Target Path" value="/stu/test"/></label></p>

    <div id="dropZone">drop files or directories here</div>

    <h3>Contents:</h3>
    <ul id="fileList"></ul>

    <div id="listDirectoryContainer">
        <input type="text" id="directory" name="directory" class="longTextField" title="Directory" value="/stu/test/"/>
        <div class="button" id="listDirectoryButton">List Directory</div>
    </div>
    <div id="directoryList"><ul id="directoryContents"></ul></div>
</div>
</body>
</html>
