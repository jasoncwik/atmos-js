<html>
<head>
    <meta charset="UTF-8">
    <title>Atmos RAW Form Upload Tests</title>

    <script type="text/javascript" src="http://atmos-js.googlecode.com/files/atmos-min-2.0.4.js"></script>
    <script type="text/javascript">
        atmos = new AtmosRest( {
            uid: '', // insert full UID here
            secret: '', // insert secret key here
            protocol: 'http:', // change if necessary
            host: '' // insert Atmos access node here
        } );
        function doUpload() {
            var uploadForm = document.getElementById( 'uploadForm' );
            var headers = {};
            var uri = "/rest/objects";

            atmos._prepBaseHeaders( headers );
            atmos._prepUploadHeaders( headers );
            atmos._signRequest( "POST", headers, uri );

            uri = atmos._encodeURI( uri );
            uri = atmos.atmosConfig.protocol + "//" + atmos.atmosConfig.host + uri;

            headers['x-http-inject-response-headers'] = 'true';

            atmos._setFormHeaders( uploadForm, headers );

            uploadForm.action = uri;
            uploadForm.method = 'POST';
            uploadForm.enctype = uploadForm.encoding = 'multipart/form-data';
            uploadForm.submit();

            // make sure we clean up our added fields, or they will be included in future POSTs
            //atmos._unsetFormHeaders( uploadForm, headers );
        }
    </script>
</head>
<body>

<form id="uploadForm" style="margin: 100px;" method="POST">
    <input type="file" name="upload"/>
    <input type="button" value="Test Upload" onclick="doUpload()"/>
</form>

</body>
</html>
